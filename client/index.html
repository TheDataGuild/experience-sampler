<head>
  <title>Experience sampler</title>
</head>

<body>
  <div class="fixed contain-to-grid">
    <nav class="top-bar">
      <ul>
        <li class="name">
          <h1>
            <a href="#">Experience sampler</a>
          </h1>
        </li>
      </ul>
    </nav>
  </div>

  {{renderPage}}
</body>

<template name="main">
  <div class="row">
    <div class="12-large">
      <h1>Send request</h1>
    </div>
  </div>
  <div class="row">
    <div class="12-large">
      Phone: <input type="text" id="phone" placeholder="(xxx) yyy-yyyy" value="{{phone}}">
      Message: <input type="text" id="msg" placeholder="How happy are you feeling? 1-10">
      <button id="send" class="button">Send</button><br>
      Or visit <a href="http://experience-sampler.meteor.com/send_notification?phone={{phone}}">http://experience-sampler.meteor.com/send_notification?phone={{phone}}</a> to send automatically
    </div>
  </div>

  <div class="row">
    <div class="12-large">
      <h1>Data collected thus far:</h1>
      <table>
        <tr>
          <th>Time</th>
          <th>Happiness</th>
          <th>Phone</th>
        </tr>
        {{#each samples}}
          <tr>
            <td>{{timestamp}}</td>
            <td>{{Body}}</td>
            <td>{{blankPhone From}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>

  <div class="row">
    <div class="12-large">
      <h1>Samples requested:</h1>
      <table>
        <tr>
          <th>Time</th>
          <th>Phone</th>
          <th>Message</th>
        </tr>
        {{#each prompts}}
          <tr>
            <td>{{timestamp}}</td>
            <td>{{blankPhone to}}</td>
            <td>{{prompt}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
